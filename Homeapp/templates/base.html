{% load static%}
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
		<title>ASPEN MABATI LIMITED</title>
		<link rel="stylesheet" href="{% static '/css/main.css' %}">
        <link rel="stylesheet" href="{% static '/css/gallery.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"> 

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
	</head>
<body> 
	<section class="header">
        <nav>
            <a href="index.html"><img src="{% static 'images/logo1.jpg' %}" alt=""Logo></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hidemenu()"></i>
                <ul>
                    <li><a href="{%url 'Home' %}">HOME</a></li>
                    <li><a href="{% url 'products'%}">OUR PRODUCTS</a></li>
                    <li><a href="{% url 'aboutus' %}">OUR COMPANY</a></li>
                    <li><a href="{% url 'contactus' %}">CONTACT US</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showmenu()"></i>
        </nav>

	</section>

    {% block Body%}
    {% endblock%}



    <!------ Footer ------->
    
    <section class="footer">
        <section class="footer">
        <h4>OPENING HOURS</h4>
        <p>Opening Hours <br>
            Monday To saturday <br>
            9:00 AM TO 6:00 PM
        </p>
        
        <p>Made by  <i class="fa fa-heart"></i>Caleb</p>
    </section>
    <!-- Bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
    //   slidesPerView: 3,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        dynamicBullets: true,
      },
      navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
    });
  </script>
  
   <!------ JavaScript for Toggle menu ------->
<script>
    var navLinks = document.getElementById("navLinks");
    
    function showmenu(){
        navLinks.style.right = "0";
    }
    function hidemenu(){
        navLinks.style.right = "-200px";
    }
    
    </script>
    
</body>
</html>
